<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
    <style>
        /* Apartado a */
        article {
            border: 1px solid gray;
            margin-bottom: 20px;
            padding: 10px;
        }

        .seleccionado {
            background-color: rgb(239, 207, 128);
            border: 2px solid rgb(156, 114, 6);
        }

        .seleccionado p {
            font-weight: bold;
            color: rgb(156, 114, 6)
        }
    </style>
</head>
<body>
    <article id="uno">
        <h2>Artículo 1</h2>
        <p>Primer párrafo del artículo</p>
        <p>Segundo párrafo del artículo</p>
    </article>

    <article id="dos">
        <h2>Artículo 2</h2>
        <p>Primer párrafo del artículo</p>
        <p>Segundo párrafo del artículo</p>
    </article>

    <script>
        /* Apartado b */
        articuloSeleccionado = document.getElementById("dos")
        articuloSeleccionado.classList.toggle("seleccionado") // o add
    </script>
    
</body>
</html>
