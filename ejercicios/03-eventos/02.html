<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
    <style>
        body {
            background-color: lightgrey;
        }
        article {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;            
        }

        article h1 {
            margin-top: 0;
        }

        article.seleccionado {
            background-color: burlywood;
            transform: translateY(-4px);
        }


    </style>
</head>
<body>
    <article>
        <h1>Artículo 1</h1>
        <p>Párrafo uno</p>
        <p>Párrafo dos</p>
    </article>
    <article>
        <h1>Artículo 2</h1>
        <p>Párrafo uno</p>
        <p>Párrafo dos</p>
    </article>

    <script>
        const todosParrafos = document.querySelectorAll("p")

        todosParrafos.forEach((p) => {

            /* const articulo = p.parentElement */
            const articulo = p.closest("article")
            
            p.addEventListener("mouseenter", () => {
                articulo.classList.add("seleccionado")
            })

            p.addEventListener("mouseleave", () => {
                articulo.classList.remove("seleccionado")
            })
        })
    </script>
    
</body>
</html>
