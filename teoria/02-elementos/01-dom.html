<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    
    <script>
        let parrafo = document.getElementById("demo")
        parrafo.innerHTML = "Hola mundo"
    </script>

    <!-- 
        - document: documento HTML entero
        - getElementById(): es un metodo de document
        - innerHTML: es propiedad de elemento
    -->
</body>
</html>
